<!DOCTYPE HTML>

<html lang="en">

    <head> 

        <meta charset="UTF-8">

        <title>Lab 7: Contact Page</title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <nav>

            <ul>

                <li><a href="tierlist.html">Tier List</a></li>
                <li><a href="#contact.html">Contact</a></li>

            </ul>

        </nav>
   
        <main>
            <h1 id="main-title">Contact Page</h1>

            <form action="action_page.php" method="POST">

                <div>
                    <label for="title">Title:</label>

                    <label for="Mr.">Mr.</label>
                    <input type="radio" id="Mr." name="title" value="Mr.">

                    <label for="Mrs.">Mrs.</label>
                    <input type="radio" id="Mrs." name="title" value="Mrs.">

                    <label for="PhD.">PhD.</label>
                    <input type="radio" id="PhD." name="title" value="PhD.">
                </div>
                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
                </div>
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="SSquarepants@gmail.com" required>
                </div>
                <div>
                    <label for="vote">Game Vote:</label>
                    <input type="text" id="vote" name="vote" placeholder="Old School RuneScape" require>
                </div>

                <div>
                    <label for="bdate">Birthdate:</label>
                    <input type="date" id="bdate" name="bdate">
                </div>

                <div>
                    <label for="favgenre">Favorite Genre</label>
                    <select id="favgenre" name="favgenre">
                        <option value="RPG">RPG</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Sports">Sports</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <input type="reset">
                </div>

                <div>
                    <input type="submit">
                </div>
            </form>

        </main>

    </body>

</html>
