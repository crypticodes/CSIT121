<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Reads the XML data using JavaScript</title>

        <!-- CSS -->
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th,
            td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #7ce2af
            }

            th {
                background-color: #7c0f65;
                color: white;
            }

            .button {
                position: relative;
                text-align: center;
                padding: 20px;
                border: 4px solid rgb(55, 12, 211);
                background: rgba(20, 192, 4, 0.5);
                color: rgb(230, 36, 78);
                outline: none;
                border-radius: 30px;
                font-size: 30px;
                width: 500px;
            }

            .button:hover {
                color: black;
                background: white;
            }

            .center {
                text-align: center;
            }

        </style>

        <!--JavaScript-->
        <script>

            function toggleTable() {
                let tableArea = document.getElementById("id");
                let btn = document.getElementById("toggleBtn");

                // If table already visible â†’ clear it and change button text
                if (tableArea.innerHTML.trim() !== "") {
                    tableArea.innerHTML = "";
                    btn.textContent = "Get Employee Details";
                    return;
                }

                // Otherwise load XML and show table
                loadXMLDoc();
                btn.textContent = "Close Employee Data";
            }

            function loadXMLDoc() {
                let xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        empDetails(this);
                    }
                };

                xmlhttp.open("GET", "employee.xml", true);
                xmlhttp.send();
            }

            function empDetails(xml) {
                let i;
                let xmlDoc = xml.responseXML;
                let table =
                    `<tr><th>Firstname</th><th>Lastname</th>
                        <th>Title</th><th>Division</th>
                        <th>Building</th><th>Room</th>
                    </tr>`;
                let x = xmlDoc.getElementsByTagName("employee");

                for (i = 0; i < x.length; i++) {
                    table += "<tr><td>" +
                        x[i].getElementsByTagName("firstname")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("lastname")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("division")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("building")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("room")[0].childNodes[0].nodeValue +
                        "</td></tr>";
                }

                document.getElementById("id").innerHTML = table;
            }
        </script>
    </head>

    <body>
        <div class="center">
            <button id="toggleBtn" type="button" class="button" onclick="toggleTable()">
                Get Employee Details
            </button>
        </div>


        <br><br>
        <table id="id"></table>
    </body>

</html>
